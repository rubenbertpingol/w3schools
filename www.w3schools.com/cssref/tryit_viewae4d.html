<style type="text/css">
li:first-child
{

} 
</style>

  <li>Coffee</li>

  <li>Coca Cola</li>
</ul>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<p><b>Note:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be declared.</p>
