<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<!-- Mirrored from www.w3schools.com/cssref/tryit_view.asp?filename=trycss_sel_attribute by HTTrack Website Copier/3.x [XR&CO'2010], Sun, 16 Oct 2011 00:03:04 GMT -->
<head>
<style type="text/css">
a[target]
{
background-color:yellow;
}
</style>
</head>
<body>

<p>The links with a target attribute gets a yellow background:</p>

<a href="../index.html">w3schools.com</a>
<a href="http://www.disney.com/" target="_blank">disney.com</a>
<a href="http://www.wikipedia.org/" target="_top">wikipedia.org</a>

<p><b>Note:</b> For [<i>attribute</i>] to work in IE8 and earlier, a DOCTYPE must be declared.</p>
</body>

<!-- Mirrored from www.w3schools.com/cssref/tryit_view.asp?filename=trycss_sel_attribute by HTTrack Website Copier/3.x [XR&CO'2010], Sun, 16 Oct 2011 00:03:04 GMT -->
</html>
