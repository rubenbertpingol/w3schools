<body>

<form action="http://www.w3schools.com/tags/form_action.asp" method="get">
  Email: <input type="text" name="email" /><br />
  Pin: <input type="text" name="pin" maxlength="4" /><br />
  <input type="reset" value="Reset" />
  <input type="submit" value="Submit" />
</form>

<p>Click on the reset button to reset the form.</p>
<p>Click on the submit button, and the input will be sent to a page on the server called "form_action.asp".</p>

</body>
