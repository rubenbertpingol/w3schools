<html>
<body>

<form action="http://www.w3schools.com/tags/form_action.asp" method="get">
  First name: <input type="text" name="fname" /><br />
  Last name: <input type="text" name="lname" /><br />
  <input type="image" src="submit.gif" alt="Submit" width="48" height="48" />
</form>

<p>Click on the image, and the input will be sent to a page on the server called "form_action.asp".</p>
<p><b>Note:</b> The image input type sends the X and Y coordinates of the click that activated the image button as default.</p>

</body>
