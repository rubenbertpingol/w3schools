<p>A shaded horizontal line (this is default):</p>
<hr />

<p>A noshaded horizontal line:</p>
<hr noshade="noshade" />

<p><b>Note:</b> The noshade attribute was deprecated in HTML 4, and is not supported in HTML 4.01 Strict DTD or in XHTML 1.0 Strict DTD. Use CSS instead.</p>

</body>
