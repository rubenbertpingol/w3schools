<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<body>

<table width="100%" style="border:1px solid black;border-collapse:collapse">
  <colgroup span="2"></colgroup>
  <colgroup style="background:#98bf21;width:200px;border:5px solid black"></colgroup>
  <tr>
    <th>ISBN</th>
    <th>Title</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>3476896</td>
    <td>My first HTML</td>
    <td>$53</td>
  </tr>
  <tr>
    <td>2489604</td>
    <td>My first CSS</td>
    <td>$47</td>
  </tr>
</table>

<p><b>Note:</b> The CSS border property in the colgroup element will only work if the table is set to border-collapse:collapse.</p>
</body>
