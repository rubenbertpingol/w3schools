<p>A normal horizontal line:</p>
<hr />

<p>A horizontal line with a height of 30 pixels:</p>
<hr size="30" />

<p><b>Note:</b> The size attribute was deprecated in HTML 4, and is not supported in HTML 4.01 Strict DTD or in XHTML 1.0 Strict DTD. Use CSS instead.</p>

</body>
