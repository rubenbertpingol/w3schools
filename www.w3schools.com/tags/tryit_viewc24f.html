<html>
<body>

<table border="1">
<tr>
  <td>Some text</td>
  <td>Some text</td>
</tr>
<tr>
  <td></td>
  <td>Some text</td>
</tr>
</table>

<p>In the table above, one of the cells has no border. That is because the cell has no content.</p>

<p>The trick is to insert a no-breaking space in the empty cell: &amp;nbsp;</p>

</body>
