<form action="http://www.w3schools.com/tags/demo_button_name.asp" method="get">
  Choose your favorite subject:
  <button name="subject" type="submit" value="HTML">HTML</button>
  <button name="subject" type="submit" value="CSS">CSS</button>
</form>

<p><b>Note:</b> Be careful when using button elements in a form. Internet Explorer submits the text between the &ltbutton&gt and &lt/button&gt tags, and other browsers 
send the content of the value attribute.</p>
