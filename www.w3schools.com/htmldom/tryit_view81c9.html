<script type="text/javascript">
function ChangeText()
{
document.getElementById("p1").innerHTML="New text!";
}
</script>
</head>
<body>

<p id="p1">Hello world!</p>
<input type="button" onclick="ChangeText()" value="Change text" />

</body>
