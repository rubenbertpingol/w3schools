<html>
<body>

<script type="text/vbscript">
Dim firstname
firstname="Hege"
document.write(firstname)
document.write("<br />")
firstname="Tove"
document.write(firstname)
</script>

<p>The script above declares a variable, assigns a value to it, and displays the value. Then, it changes the value, and displays the value again.</p>

</body>
