<html>
<body>

<script type="text/vbscript">
document.write(DateAdd("d",30,Date()))
</script>

<p>
This example uses <b>DateAdd</b> to calculate a date 30 days from today.
</p>
<p>
Syntax for DateAdd: DateAdd(interval,number,date).
</p>

</body>
