<!-- Mirrored from www.w3schools.com/css3/tryit_view.asp?filename=trycss3_font-face_rule_bold by HTTrack Website Copier/3.x [XR&CO'2010], Sat, 15 Oct 2011 23:49:11 GMT -->
<head>
<style type="text/css"> 
@font-face
{
font-family: myFirstFont;
src: url('Sansation_Light.ttf')
    ,url('Sansation_Light.eot') format("opentype"); /* IE */
}

@font-face
{
font-family: myFirstFont;
src: url('Sansation_Bold.ttf')
    ,url('Sansation_Bold.eot') format("opentype"); /* IE */
font-weight:bold;
}

div
{
font-family:myFirstFont;
}
</style>
</head>
<body>

<p><b>Note:</b> Internet Explorer only support .eot fonts.</p>

<div>
With CSS3, websites can <b>finally</b> use new fonts!
</div>

</body>
